    <title>Google</title>

<body>
  


    <div class="box">
      <img src="google.png" width="40px" />   
 <p>  <b>Iniciar Sesión</b> </p>
      <div id="logo" class="google-logo" width="75" height="24"></div>
        <p>Usa una cuenta de Google</p>
        <form>
          <div class="inputBox">
            <input type="email" name="email" required="">
            <label>Dirección de correo electrónico o número de teléfono</label>
          </div>
          <div class="inputBox">
                <input type="text" name="text" required="">
                <label>Contraseña</label>
              </div>
              <div class="forgot">
                <button type="button">¿Olvidaste tu dirección?</button>
              </div>
          <input type="submit" name="sign-in" value="Ingresar">
        </form>
      </div>
