<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css"> 
    <title>Sign In Instagram</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="LogoNuev.png" alt="">
                
            </a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Inicia sesión</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email o número de teléfono">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Contraseña">
                </div>

                <div>
                    <button class="submit">
                        Iniciar sesión
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Recuérdame</span>
                </div>
                <div class="help">
                    <a href="#">
                        ¿Necesitas ayuda?
                    </a>
                </div>
            </div>
                <div class="sign_up">
                    <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora.</a></p>
                </div>

                <div class="terms">
                    <p>El inicio de sesión está protegido por Google ReCAPTCHA para comprobar que eres un robot.<a href="#">Más info.</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
